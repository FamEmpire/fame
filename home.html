<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    
    
    <section class="navbar">
        <div class="header">
            <ul>
                <li><a href="http://">Home</a></li>
                <li><a href="http://">About</a></li>
                <li><a href="http://">Contact</a></li>
                <li><a href="http://">Settings</a></li>
                <input type="button" value="Login" />
                <input type="button" value="Logout" />
                
            </ul>
        </div>
    </section>

    
        <section class="form">
            <h1 class="topic">FORM</h1>
            <form action="" method="post" class="form-items">
                <label for="first">
                    First Name:
             <input type="text" value="" id="first" placeholder="Jane" required />
            </label>
            <label for="last">
              Last Name:
             <input type="text" value="" id="last" placeholder="Paul" required/>
            </label>
            <label for="email">
                Email:
             <input type="email" value="" id="email" required/>
            </label>
            <label for="password">
                Password:
             <input type="password" value="" id="password" minlength="8" maxlength="12" />
            </label>
            <label for="file">
             <input type="file" value="file" />
            </label>
            <input type="submit" value="Submit" class="submit">

                
            </form>
    </section>
</body>
</html>
